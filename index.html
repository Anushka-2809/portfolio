<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts: Poppins Regular and Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anushka - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(19, 0, 38);
            color: rgb(119, 191, 246);
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
        
        .bold, strong, b {
            font-weight: 700;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        header {
            background-color: rgb(33, 3, 64);
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 97px;
            padding:40px 40px;
            width: 100%;
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }

         nav ul li a{
           text-decoration: none;
            color:  rgb(119, 191, 246);
         }
         nav ul li a:hover{
            color: rgb(200, 92, 226);
         }

        .left{
            font-size: 2rem;
        }
        .firstSection{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin: 60px 0 0 0;
            padding: 0 40px;
        }
        .leftSection {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-width: 350px;
            max-width: 600px;
            padding: 32px 0;
        }
        .rightSection {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .intro-text {
            font-size: 2.5rem;
            font-weight: 400;
            color: #fff;
            text-align: left;
            line-height: 1.2;
            margin-left: 20px;
            margin-right: 0;
            padding: 8px 8px 8px 32px;
            width: 100%;
            box-sizing: border-box;
        }
        .past-experiences {
            font-weight: 300;
            font-size: 1.1rem;
        }

        .leftSection{
            font-size: 2rem;
            margin: 30px 0;
            text-align: center;
        }
        .rightSection{
            width: 80%;
        }
        .purple{
            color:rgb(172, 94, 245);
        }
        #element{
            color: rgb(172, 94, 245);
        }
        .secondSection{
            max-width: 80vw;
            margin: auto;
        }
        </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <nav>
                <div class="left">Anushka's Portfolio</div>
                <div class="right">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/">About</a></li>
                        <li><a href="/">Services</a></li>
                        <li><a href="/">Projects</a></li>
                        <li><a href="/">Contact Me</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="firstSection">
                                    <div class="leftSection">
                                            <div class="intro-text past-experiences" style="padding-bottom: 0;">
                                                Hi, I'm <span class="purple">Anushka</span>. 
            </div>

            <div class="rightSection" style="display: flex; justify-content: center; align-items: center;">
                <img src="./bg-removebg-preview.png" alt="">
        </section>

        <section class="secondSection">
            <h1>Pasr Experience</h1>
        </section>
    </main>


        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

        <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', ' UI/UX Designer', 'Video Editor'],
            typeSpeed: 100,

        });
        </script>
</body>

</html>
