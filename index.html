<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts: Poppins Regular and Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anushka - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(19, 0, 38);
            color: rgb(119, 191, 246);
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
        
        .bold, strong, b {
            font-weight: 700;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 97px;
            background-color: rgb(33, 3, 64);
            padding: 0 40px;
            width: 100%;
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        .left{
            font-size: 2rem;
        }
        .firstSection{
            display: flex;
            justify-content: space around;
            margin: 23px 0;
        }
        .firstSection div{
            width: 50%;
        }   

        .leftSection{
            background-color: red;
        }

        .rightSection{
            background-color: red;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <nav>
                <div class="left">Anushka's Portfolio</div>
                <div class="right">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Projects</li>
                        <li>Contact Me</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
               left
            </div>
            <div class="rightSection">
                right
        </section>
    </main>
</body>

</html>
